language: ruby
rvm:
  - "2.3.0"
services:
  - postgresql
before_script:
  - "psql -c 'create database confessions_test;' -U postgres"
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
notifications:
  email: false
  slack:
    on_success: change
    secure: 
script:
  - bundle exec rake
  - bundle exec rubocop
addons:
  postgresql: "9.4"
cache: bundler
